[workspace]
members = [
    "components/*",
    "runners/*",
    "utils/collect-license-info",
    "utils/gen-commands-bd",
]
resolver = "2"

[workspace.package]
version = "1.2.2"

[patch.crates-io]
# forked
littlefs2 = { git = "https://github.com/Nitrokey/littlefs2", tag = "v0.3.2-nitrokey-2" }
lpc55-hal = { git = "https://github.com/Nitrokey/lpc55-hal", tag = "v0.3.0-nitrokey-1" }
trussed = { git = "https://github.com/Nitrokey/trussed", tag = "v0.1.0-nitrokey-5" }

# unreleased
interchange = { git = "https://github.com/trussed-dev/interchange" }

[patch."https://github.com/trussed-dev/trussed.git"]
trussed = { git = "https://github.com/Nitrokey/trussed", tag = "v0.1.0-nitrokey-5" }

[profile.release]
codegen-units = 1
lto = true
opt-level = "z"
incremental = false
debug = true

[profile.release.package.salty]
opt-level = 2
