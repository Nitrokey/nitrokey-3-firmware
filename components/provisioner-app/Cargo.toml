[package]
name = "provisioner-app"
version = "0.1.0"
authors = ["Conor Patrick <conor@solokeys.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
apdu-dispatch = { git = "https://github.com/solokeys/apdu-dispatch"}
# apdu-dispatch = { path = "../apdu-dispatch" }
delog = "0.1.1"
heapless = "0.7"
heapless-bytes = "0.3"
lpc55-hal = { version = "0.3", features = ["littlefs", "rtic-peripherals"] }
nrf52840-pac = "0.11"
littlefs2 = "0.3.1"
trussed = { git = "https://github.com/trussed-dev/trussed"}
# trussed = { path = "../../../trussed" }

[dependencies.nisty]
version = "0.1.0-alpha.5"
features = ["asn1-der", "cose"]

[dependencies.salty]
git = "https://github.com/ycrypto/salty"
branch = "main"
features = ["cose"]

[features]
log-all = []
log-none = []
log-info = []
log-debug = []
log-warn = []
log-error = []

test-attestation = []

# supported boards / HALs
lpc55 = []
nrf52 = []
