name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Install reuse
      run: |
        sudo apt install -y reuse 
    - name: Install rust
      run: |
        rustup show
        rustup install nightly
        rustup component add --toolchain nightly miri
    - name: Execute checks
      run: make ci
